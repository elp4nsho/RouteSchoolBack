        function geocodeAddress(resultsMap) {
            let el = "direccionApoderado";
            let laMap = map;
            let laMarker = marker;
            if (resultsMap.id == "map") {
                el = "direccionApoderado"

                laMarker = ninos.filter(n => n.i == resultsMap.target.id.split(":")[1])[0].marker

            }
            console.log()
            const address = document.getElementById(el).value;
            geocoder.geocode({address: address}, (results, status) => {
                if (status === "OK") {

                    laMap.setCenter(results[0].geometry.location);
                    laMarker.setPosition(results[0].geometry.location)

                    if (resultsMap.id == "map") {
                        apoderadoCoordenadas = {

                        }

                        el = resultsMap.target.id.split(":")[1]


                        let idN = el

                        console.log(idN)
                        console.log(ninos)

                        };

            var Fn = {

                validaRut : function (rutCompleto) {
                    if (!/^[0-9]+[-|â€�]{1}[0-9kK]{1}$/.test( rutCompleto ))
                        return false;
                    var tmp 	= rutCompleto.split('-');
                    var digv	= tmp[1];
                    var rut 	= tmp[0];
                    if ( digv == 'K' ) digv = 'k' ;
                    return (Fn.dv(rut) == digv );
                },
                dv : function(T){
                    var M=0,S=1;
                    for(;T;T=Math.floor(T/10))
                        S=(S+T%10*(9-M++%6))%11;
                    return S?S-1:'k';
                }

                        idColegio: document.getElementById("selectNino" + n.i).value
                    }
                }
                ninosObj.push(objN)
            }

            if(!(Fn.validaRut(inputApoderadoRUT.value))){
                valido = false;
            }

            let apoderado = {
                rutAp: inputApoderadoRUT.value,
                nombre: inputApoderadoNombre.value,
                apellidoPaterno: inputApoderadoPApellido.value,
                apellidoMaterno: inputApoderadoSApellido.value,
                clave: inputApoderadoClave.value,
                email: inputApoderadoCorreo.value,
                telefono: inputApoderadoTelefono.value,
                direccion: apoderadoCoordenadas.lat + "," + apoderadoCoordenadas.lng,
                nino: ninosObj
            };
            if(valido){
                document.querySelector("#submit").style.display = "none"
                requester(host + "/apoderado/registrar/" + link, "POST", JSON.stringify(apoderado)).then(ok => {
                    ok.json().then(okJ => {

                        console.log(okJ)
                        if (okJ.code == 200) {

               alert("Error de datos ingresados")
